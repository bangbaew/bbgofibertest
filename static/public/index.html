<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiber Boilerplate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="text-center">
      <img src="/img/logo.svg" class="img-fluid" width="300px">
    </div>
    <h4>Add user</h4>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Username" id="user">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="add_user">Add User</button>
      </div>
    </div>
    <h4>Users</h4>
    <ul class="list-group" id="users">

    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
